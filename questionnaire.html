<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulateur de Devis IT Autonome - Proxatek</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Simulateur autonome pour estimation de besoins IT.">

  <link rel="stylesheet" href="questionnaire_standalone.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- Optionnel: Favicon
  <link rel="icon" href="img/LogoP.png" type="image/png">
  -->
</head>
<body class="questionnaire-page-active">

  <header id="questionnairePageHeader" class="header-fullwidth-questionnaire">
    <div class="header-questionnaire container">
      <div class="logo-questionnaire">
        <a href="#" title="Accueil Simulateur Proxatek">
            <picture>
                <source media="(max-width:850px)" srcset="img/LogoP.png">
                <img src="img/Logoproxatek.png" alt="Logo Proxatek - Simulateur de Devis"
                     onerror="this.style.display='none'; this.onerror=null; document.getElementById('logoTextFallbackQuestionnaire').style.display='block';"
                     loading="eager" style="max-height: 45px;">
            </picture>
            <span id="logoTextFallbackQuestionnaire" class="logo-text-fallback-questionnaire" style="display:none;">PROXATEK</span>
        </a>
      </div>
      <div class="promo-questionnaire">
        Bienvenue ! Profitez de <strong>250 € offerts</strong><br>
        sur votre premier projet informatique
      </div>
    </div>
  </header>

  <main class="questionnaire-main-content">
    <!-- L'ancien emplacement du bouton retour en haut est vide ou la div .questionnaire-navigation-wrapper peut être retirée -->
    <div class="questionnaire-navigation-wrapper container">
        <!-- Vide -->
    </div>

    <div class="progress-bar-wrapper-proxatek container">
      <div class="steps-proxatek">
        <span class="step-label current" id="step-1-label">Besoin</span>
        <span class="step-label" id="step-2-label">Détails</span>
        <span class="step-label" id="step-3-label">Devis</span>
      </div>
      <div class="progress-bar-proxatek">
        <div id="progressFill" class="progress-fill-proxatek"></div>
      </div>
    </div>

    <div id="question-container" class="container">
        <!-- Le contenu des questions sera injecté ici par JavaScript -->
    </div>

    <!-- EMPLACEMENT POUR LE BOUTON RETOUR EN BAS (NON FLOTTANT), UNIQUEMENT VISIBLE SUR MOBILE/TABLETTE VIA CSS -->
    <div class="bottom-navigation-wrapper container">
        <button id="backBtn" class="btn btn-outline btn-small bottom-back-button" type="button" style="display: none;">
            <i class="fas fa-arrow-left"></i> Retour
        </button>
    </div>

  </main> <!-- Fin de questionnaire-main-content -->

  <footer style="text-align: center; padding: 20px 0; border-top: 1px solid var(--custom-border-color); margin-top: auto; flex-shrink:0; background-color: var(--custom-lavender-bg);">
    <p style="margin:0; color: var(--custom-text-secondary); font-size: 0.9rem;">© <span id="currentYearFooter"></span> Proxatek. Tous droits réservés.</p>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/questionnaire.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const currentYearSpan = document.getElementById('currentYearFooter');
        if (currentYearSpan) {
            currentYearSpan.textContent = new Date().getFullYear().toString();
        }
    });
  </script>
</body>
</html>
